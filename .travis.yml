language: go
sudo: false
env:
  global:
  - secure: 
os:
  - linux
go:
  - 1.15
script:
  - go test -v
  - "$HOME/gopath/bin/goveralls -repotoken $COVERALLS_TOKEN -service=travis-ci"
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
notifications:
  email: false
  slack:
    secure: 
