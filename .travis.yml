language: go
sudo: false

env:
  global:
    secure: ""

os:
  - linux
  - osx

go:
  - 1.6
  - 1.7

script:
  - go test -v
  - $HOME/gopath/bin/goveralls -repotoken $COVERALLS_TOKEN

before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get code.google.com/p/go.tools/cmd/cover
